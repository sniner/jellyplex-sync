[project]
name = "jellyplex-sync"
version = "0.1.1"
description = "Convert your media library between Jellyfin and Plex formats by creating a hard-linked mirror"
readme = "README.md"
authors = [{ name = "Stefan SchÃ¶nberger", email = "mail@sniner.dev" }]
requires-python = ">=3.12"
dependencies = []

[tool.poetry]
packages = [{ include = "jellyplex", from = "src" }]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]

[tool.pyright]
venvPath = "."
venv = ".venv"
disableBytesTypePromotions = true

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
jellyplex-sync = "jellyplex.cli.sync:main"
